<!DOCTYPE html>
<html>
<head>
	<title>display:inline-block</title>
	<style type="text/css">
		*{margin: 0;padding: 0;border:0;}
		h3{text-align: center;margin:15px 0;}
		ol{list-style: none;}
		.wrap{width: 100%;height: calc(100vh - 56px);background-color: #f0f0f0;text-align: center;}
		.wrap:before{content: '';display: inline-block;height: 100%;vertical-align: middle;}
		.content{width:50%;height:50%;display: inline-block;vertical-align: middle;background-color: #fff;text-align: left;}
		.bold{font-weight: bold;font-size: 14px;}
	</style>
</head>
<body>
	<h3>「display:inline-block」垂直水平居中</h3>
	<div class="wrap">
		<div class="content">
			<h4>主要代码：</h4>
			<ol>
			</ol>
			<p></p>
			<h4>原理：</h4>
			<p>
				带研究
			</p>
		</div>
	</div>
</body>
</html>
