<!DOCTYPE html>
<html>
<head>
	<title>display:table</title>
	<style type="text/css">
		*{margin: 0;padding: 0;border:0;}
		h3{text-align: center;margin:15px 0;}
		ol{list-style: none;}
		.wrap{width: 100%;height: calc(100vh - 56px);background-color: #f0f0f0;display: table;}
		.box{display: table-cell;vertical-align: middle;}
		.content{width:50%;height:50%;background-color: #fff;margin: auto;}
		.bold{font-weight: bold;font-size: 14px;}
	</style>
</head>
<body>
	<h3>「display:table」垂直水平居中</h3>
	<div class="wrap">
		<div class="box">
			<div class="content">
				<h4>主要代码：</h4>
				<ol>
					<li>1.外层元素:display:table;</li>
					<li>2.父元素:display:table-cell;vertical-align:middle;</li>
					<li>3.子元素:margin:auto;</li>
				</ol>
				<p></p>
				<h4>原理：</h4>
				<p>
					利用table的布局属性，不用设置居中元素的高度和宽度，但是要额外包裹一层元素用来设置table-cell
				</p>
			</div>
		</div>
	</div>
</body>
</html>
